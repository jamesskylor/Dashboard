<!doctype html>
<html>
    
    
    <head>
        <link href="https://fonts.googleapis.com/css?family=Lustria&display=swap" rel="stylesheet">
        <title>
            My Profile | Founder School
        </title>
        <style>
            html, body {
                height: 100%;
                margin: 0px;
            }
            .content {
                padding-left: 7vw;
                margin-right: 2vw;
                min-height: 100%;
                margin-bottom: -2.5vw;
                margin-top: 7vh;
                
            }
            h1 {
                font-family: 'Lustria', serif;
                color: #000000;
                display: block;
                white-space: nowrap;
                padding-left: 10%;
                font-size: 2.3vw;
                margin-bottom: 3vw;
            }
            h2 {
                font-family: 'Lustria', serif;
                color: #000000;
                padding-left: 10%;
                font-size: 1.5vw;
            }
            p {
                font-family: 'Lustria', serif;
                color: #000000;
                padding-left: 5%;
            }
            .content .inside {
                padding-top: 2vw;
                padding-bottom: 10vw;
            }
            table.selections {
                margin: auto;
                border-collapse: collapse;
                table-layout: fixed;
                width: 50vw;
                text-align: center;
                margin-bottom: 4vw;
            }
            td.selection {
                border: 3px solid #cccccc;
                padding: 0.7vw;
                font-family: 'Lustria', serif;
                color: #000000;
                font-weight: bold;
            }
            td.selection:hover {
                background-color: #cccccc;
            }
            button.editButton {
                margin-left: 10%;
                margin-top: 3%;
                border: none;
                background-color: #000000;
                width: 5vw;
                height: 3vw;
                font-size: 1.5vw;
                font-family: 'Lustria', serif;
                color: #ffffff;
                margin-bottom: 3%;
                font-weight: bold;
            }
            button.editButton:hover {
                background-color: #4d4d4d;
                /*background-color: #ee252d;
                color: #ffffff;*/
            }
            table.infoList {
                margin-left: 10%;
                font-family: 'Lustria', serif;
                color: #000000;
            }
            td.infoList {
                padding-top: 2vw;
                padding-right: 2vw;
            }
            td.title {
                width: 15vw;
                font-weight: bold;
            }
            td.data {
                width: 30vw;
            }
            input.editBox {
                width: 100%;
            }
            select.editBox {
                width: 100%;
                max-width: 100%;
                font-family: 'Lustria', serif;
            }
            input {
                font-family: 'Lustria', serif;
            }
            .current {
                background-color: #3d3d3d;
            }
            a.myLink {
                text-decoration: none;
                color: #000000;
                font-size: 1.2vw;
            }
            div.niceLink {
                width: 100%;
                height: 100%;
            }
            #theContent {
                padding-left: 1vw;
            }
            input.YN {
                margin-left: 8vw;
            }
            input.Priv {
                margin-left: 7vw;;
            }
            textarea.editBox {
                width: 100%;
                height: 10vh;
                font-family: 'Lustria', serif;
                color: #000000;
                overflow: auto;
            }
            textarea.editBox.v2 {
                height: 6vh;
            }
            div.avatar {
                width: 10vw;
                height: 10vw;
                overflow: hidden;
                border-radius: 50%;
                position: relative;
                background-size: cover;
                background-position: center;
            }
            #theSaveButton {
                font-family: 'Lustria', serif;
                font-size: 0.9vw;
                background-color: #000000;
                color: #ffffff;
                border: none;
                height: 2.3vw;
                width: auto;
                margin-left: 5vw;
                font-weight: bold;
            }
            #theSaveButton:hover {
                background-color: #4d4d4d;
                /*background-color: #ee252d;
                color: #ffffff;*/
            }
        </style>
    </head>
    
    
    <body>
        <div id="theContent">
            <h1>
                My Profile
            </h1>
            <h2>
                Founder School Account
            </h2>
            <table class="infoList">
                <tr>
                    <td class="infoList title">
                        Name:
                    </td>
                    <td class="infoList data" id="nameField">

                    </td>
                </tr>
                <tr>
                    <td class="infoList title">
                        Email:
                    </td>
                    <td class="infoList" id="emailField">

                    </td>
                </tr>
                <tr>
                    <td class="infoList title">
                        Avatar:
                    </td>
                    <td class="infoList" id="avatarField">
                        <div class="avatar" id="theAvatar">
                        </div>
                    </td>
                </tr>
            </table>
            <button class="editButton" id="theEditButton">Edit</button>


            <h2>
                More Information
            </h2>
            <form id="theForm">
                <table class="infoList">
                    <tr>
                        <td class="infoList title">
                            LinkedIn:
                        </td>
                        <td class="infoList data">
                            <input type="url" placeholder="Please copy and paste in your LinkedIn Profile Page URL" class="editBox" id="linkedinField" maxlength="128">
                        </td>
                    </tr>
                    <tr>
                        <td class="infoList title">
                            GitHub:
                        </td>
                        <td class="infoList">
                            <input type="url" placeholder="Please copy and paste in your Github Profile Page URL" class="editBox" id="githubField" maxlength="128">
                        </td>
                    </tr>
                    <tr>
                        <td class="infoList title">
                            Highest Level of Education:
                        </td>
                        <td class="infoList">
                            <select class="editBox" id="educationField" required>
                                <option value="" disabled selected>Select an Option</option>
                                <option value="HS">High School Diploma</option>
                                <option value="someU">Some University</option>
                                <option value="bach">Bachelors Degree</option>
                                <option value="grad">Masters Degree</option>
                                <option value="PhD">PhD</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="infoList title">
                            Area of Expertise:
                        </td>
                        <td class="infoList">
                            <select class="editBox" id="expertField" required>
                                <option value="" disabled selected>Select an Option</option>
                                <option value="operations">Business Operations</option>
                                <option value="data">Data</option>
                                <option value="design">Design</option>
                                <option value="engineering">Engineering</option>
                                <option value="growth">Growth</option>
                                <option value="product">Product</option>
                                <option value="sales">Sales</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="infoList title">
                            Technical Founder:
                        </td>
                        <td class="infoList">
                            <input type="radio" id="techY" name="technical" value="Y" class="YN" required>
                            <label>Yes</label>
                            <input type="radio" id="techN" name="technical" value="N" class="YN">
                            <label>No</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="infoList title">
                            Seeking a Co-Founder:
                        </td>
                        <td class="infoList">
                            <input type="radio" id="coY" name="cofounder" value="Y" class="YN" required>
                            <label>Yes</label>
                            <input type="radio" id="coN" name="cofounder" value="N" class="YN">
                            <label>No</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="infoList title">
                            Most Impressive Accomplishment:
                        </td>
                        <td class="infoList">
                            <textarea class="editBox" id="accomplishmentField" placeholder="Please tell us about your most impressive accomplishments..." maxlength="1024" required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="infoList title">
                            Location:
                        </td>
                        <td class="infoList">
                            <input type="text" placeholder="Where are you based?" class="editBox" id="locationField" maxlength="128" required>
                        </td>
                    </tr>
                </table>
                <input type="submit" class="editButton" id="theSaveButton" value="Save">
            </form>
            <div id="saved">
                Saved!
            </div>
            <script src="js/profile.js"></script>
        </div>
    </body>
    
    
</html>
