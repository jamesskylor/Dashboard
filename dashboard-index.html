<!doctype html>

<html lang="en">
    
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lustria&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style> 
            h1 {
                font-family: 'Lustria', serif;
                color: #000000;
                text-align: center;
                display: block;
                font-size: 300%;
                white-space: nowrap;
            }
            p {
                font-family: 'Lustria', serif;
                color: #000000;
            }
            .content {
                padding-left: 80px;

            }
            .sidebar {
                height: 100%;
                width: 80px;
                position: fixed;
                z-index:1;
                transition: 0.5s;
                top: 0;
                left: 0;
                background-color: #111;
                padding-top: 60px;
                white-space: nowrap;
                overflow-x: hidden;
            }
            .sidebar a {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 25px;
                color: #818181;
                display: block;
            }
            .sidebar a:hover {
                color: #f1f1f1;
            }
            main .sidebar{
                position: absolute;
                top: 0;
                right: 25px;
                font-size: 36px;
                margin-left: 50px;
            }
            .material-icons,
            .icon-text {
                vertical-align: middle;
            }
            .material-icons {
                padding-bottom: 3px;
                margin-right: 30px
            }
            @media screen and (max-height: 450px) {
                .sidebar {
                    padding-top: 15px;
                }
                .sidebar a {
                    font-size: 18px;
                }
            }
            table {
                background-image: url("DashboardSVG.svg");
                background-repeat: no-repeat;
                background-size: contain;
                width: 90%;
                margin: auto;
            }
            td {
                width: 30%;
                position: relative;
            }
            td:after {
                content: '';
                display: block;
                margin-top: 100%;
            }
            td .inside {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                vertical-align: middle;
            }
            td .innerContent {
                margin: 5%;
                font-family: 'Lustria', serif;
                color: #000000;
                text-align: center;
                vertical-align: center;
            }
        </style>
       
        
        
        
    </head>
    
    <body>
        <div id="mySidebar" class="sidebar" onmouseover="toggleSideBar()" onmouseout="untoggleSideBar()">
            <a href="#">
                <span>
                    <i class="material-icons">info</i>
                    <span class="icon-text">placeholder</span>
                </span>
            </a>
            <br>
            <a href="#">

                    <i class="material-icons">spa</i>

            </a>
            <br>
            <a href="#">

                <span class="icon-text">placeholder</span>
            </a>
            <br>
            <a href="#">
                <i class="material-icons">email</i>
                <span class="icon-text">placeholder</span>
            </a>
        </div>
        <div class="content" id="dashboardContent">
            <h1>
                Placeholder name
            </h1> 
            <p>
                Placeholder text
            </p>
            <br><br>
            <h2>
                Dashboard
            </h2>
            <br>
            <table>
                <tr>
                    <td>
                        <div class="inside">
                            <div class="innerContent">
                                stuff
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="inside">
                            <div class="innerContent">
                                stuff
                            </div>
                        </div> 
                    </td>
                    <td>
                        <div class="inside">
                            <div class="innerContent">
                                <p>
                                    Hello
                                </p>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="inside">

                                stuff

                        </div>
                    </td>
                    <td>
                        <div class="inside">

                                stuff

                        </div>
                    </td>
                    <td>
                        <div class="inside">
                            <div class="innerContent">
                                stuff
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            
        </div> 
        <script> 
           
            function toggleSideBar() {
               
                    console.log("opening sidebar")
                    document.getElementById("mySidebar").style.width = "250px";
                    document.getElementById("dashboardContent").style.marginLeft = "170px"; 
            }
            function untoggleSideBar() {
                
                    console.log("closing sidebar");
                    document.getElementById("mySidebar").style.width = "80px";
                    document.getElementById("dashboardContent").style.marginLeft = "0px";
                
            }
            </script>
    </body>
  
    
    
</html>
